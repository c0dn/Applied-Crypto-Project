{% extends "base.html" %}
{% set active_page = "cipher" %}
{% block title %}Ciphers{% endblock %}

{% block scripts %}
  <script src="{{ url_for("static", filename="js/hellman.js") }}"></script>
{% endblock %}

{% block css %}
  <link rel="stylesheet" href="{{ url_for("static", filename="css/ciphers.css") }}">
{% endblock %}

{% block content %}
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-md-6">
        <div class="box mid-box d-flex position-relative flex-column">
          <div class="box-header">
            <h3 class="box-title-mid box-title">
              Diffie-Hellman key exchange
            </h3>
          </div>
          <div class="box-settings">
            <div class="setting-form d-flex flex-row flex-wrap">
              <div class="setting-form-field">
                <label for="ui" class="setting-form-field-label">N value</label>
                <div class="d-flex position-relative flex-row w-100">
                  <div class="d-block position-relative flex-grow-1">
                    <input id="ui" type="number" class="setting-form-field-number-input" name="number-n-setting" min="1" value="317512467492973575996251881861">
                  </div>
                </div>
              </div>
              <div class="setting-form-field">
                <label for="ui" class="setting-form-field-label">G value</label>
                <div class="d-flex position-relative flex-row w-100">
                  <div class="d-block position-relative flex-grow-1">
                    <input id="ui" type="number" class="setting-form-field-number-input" name="number-g-setting" min="1" value="404748281572339451724052737251">
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex mt-3 mb-3">
              <button type="button" class="btn btn-primary process-btn">Key exchange</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex position-relative flex-column viewer-box box">
          <div class="box-header">
            <h3 class="box-title-right box-title">
              Output
            </h3>
          </div>
          <div class="box-content">
            <textarea id="ciphertext-area" spellcheck="false" class="viewer-box-textarea" style="height: 400px"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
